<!DOCTYPE html>

<html>
    <head>
        <title>Exercise Database</title>
    </head>
    <body>
        <nav>
            <a href='/'>Homepage</a>

            {% if current_user.is_authenticated %}
            <a href='/create_exercise'>Create Exercise</a>
            <a href='/create_category'>Create Category</a>
            <a href='/logout'>Log Out</a>
            <p>Welcome, {{ current_user.username }}.</p>
            {% else %}
            <a href='/signup'>Sign Up</a>
            <a href='/login'>Log In</a>
            <p>You must be logged in to create exercises and categories</p>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
    </body>
</html>
